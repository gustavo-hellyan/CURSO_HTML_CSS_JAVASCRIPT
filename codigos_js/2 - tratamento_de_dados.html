    <script>
        //conversão de string para int
        var n1 = Number.parseInt(window.prompt("Digite n1: "))
        var n2 = Number.parseInt(window.prompt("Digite n2: "))
        var n3 = n1+n2
        window.alert("Soma = " + n3)

        //conversão de string para float
        var n4 = Number.parseFloat(window.prompt("Digite n4: "))

        window.alert("Soma = " + n5)

        //Método mais atual e prático. A função já identifica se é int ou float

        //conversao para numero para string:
        //String(n) ou n.toString()

        //mais opcoes para strings
        var nome = 'Gustavo'
        nome.length     //retorna o tamanho (7)
        nome.toUpperCase()      //retorna em maíusculas (GUSTAVO), mas nao altera a variável (continua GUstavo)
        nome.toLowerCase()      //retorna gustavo

        //mais opcoes para numeros:
        var numero = 1500.1567
        numero.toFixed(2)   //retorna 1500.15 (nao altera variável)
